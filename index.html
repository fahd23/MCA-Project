<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Spring Flowers School</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="flex">
          <img
            class="logo"
            src="./Assets/School-PNG-Picture-removebg-preview.png"
            alt=""
          />
          <p>Spring Flowers School</p>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div id="formContent">
        <div class="m-t-2">
          <h2>Login</h2>
        </div>
        <!-- Login Form -->
        <div id="form-div">
          <input
            type="text"
            id="username"
            placeholder="username"
            onfocus="hideLoginError()"
          />
          <input
            type="password"
            id="password"
            placeholder="password"
            onfocus="hideLoginError()"
          />
          <button class="login-btn" onclick="login()">Submit</button>
        </div>
      </div>
    </div>
    <div class="mt-t-1 text-align-c red" id="loginError">
      <h5>Error!!! Invalid username or password</h5>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
